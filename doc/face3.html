<!DOCTYPE html>
<html style="height: 100%">

<head>
    <meta charset="utf-8">
</head>
<style>
    body {
        background-color: #F3F3F3;
    }
</style>

<body style="height: 100%; margin: 0;background:#F3F3F3">
    <div id="container" style="height: 100%"></div>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts.min.js"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-gl/echarts-gl.min.js"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-stat/ecStat.min.js"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/dataTool.min.js"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/china.js"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/world.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=ZUONbpqGBsYGXNIYHicvbAbM"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/bmap.min.js"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/simplex.js"></script>
    <script type="text/javascript">
        var dom = document.getElementById("container");
        var myChart = echarts.init(dom);
        var app = {};
        option = null;
        option = {
            title: {
                text: '折线图堆叠',
                left: '3%',
                textStyle: {
                    color: '#666',
                }
            },
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                data: ['生气', '反感', '恐惧', '愉悦', '悲伤', '惊喜']
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            toolbox: {
                feature: {
                    saveAsImage: {}
                }
            },
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: []
            },
            yAxis: {
                type: 'value'
            },
            series: [{
                    name: '生气',
                    type: 'line',
                    stack: '总量',
                    data: []
                },
                {
                    name: '反感',
                    type: 'line',
                    stack: '总量',
                    data: []
                },
                {
                    name: '恐惧',
                    type: 'line',
                    stack: '总量',
                    data: []
                },
                {
                    name: '愉悦',
                    type: 'line',
                    stack: '总量',
                    data: []
                },
                {
                    name: '悲伤',
                    type: 'line',
                    stack: '总量',
                    data: []
                },
                {
                    name: '惊喜',
                    type: 'line',
                    stack: '总量',
                    data: []
                }
            ]
        };
        var ser = option.series;
        var dData = function () {
            $.get("/r/getface", function (data) {
                data = JSON.parse(data)
                ser[0].data = data.anger;
                ser[1].data = data.disgust;
                ser[2].data = data.fear;
                ser[3].data = data.joy;
                ser[4].data = data.sadness;
                ser[5].data = data.surprise;
                option.xAxis.data = data.vtime;
                myChart.setOption(option);
            });
        };
        setInterval(function () {
            dData()
        }, 2000)
        // if (option && typeof option === "object") {
        //     myChart.setOption(option, true);
        // }
    </script>
</body>

</html>
